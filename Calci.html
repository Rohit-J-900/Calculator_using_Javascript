  <!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="../icons/fontawesome/fontawesome-free-6.5.2-web/css/all.css">
  <link rel="stylesheet" href="./Calci.css">
</head>
<body>
    <h1 style="text-align: center;">Calculator</h1>
    <div class="parent">
        <div class="d section"> 
            <h1><div id="input-tag">0</div></h1>
        </div>
        <div><button class="d d4" onclick="erase()"><i class="fa-solid fa-c"></i></button></div>
        <div><button class="d d5" onclick="before('%')"><i class="fa-solid fa-percent"></i></button></div>
        <div><button class="d d6" onclick="clearLastElement()"><i class="fa-solid fa-delete-left"></i></button></div>
        <div><button class="d d7" onclick="before('/')"><i class="fa-solid fa-divide"></i></button></div>
        <div><button class="d d8" onclick="before('7')"><i class="fa-solid fa-7"></i></button></div>
        <div><button class="d d9" onclick="before('8')"><i class="fa-solid fa-8"></i></button></div>
        <div><button class="d d10" onclick="before('9')"><i class="fa-solid fa-9"></i></button></div>
        <div><button class="d d11" onclick="before('*')"><i class="fa-solid fa-xmark"></i></button></div>
        <div><button class="d d12" onclick="before('4')"><i class="fa-solid fa-4"></i></button></div>
        <div><button class="d d13" onclick="before('5')"><i class="fa-solid fa-5"></i></button></div>
        <div><button class="d d14" onclick="before('6')"><i class="fa-solid fa-6"></i></button></div>
        <div><button class="d d15" onclick="before('-')"><i class="fa-solid fa-minus"></i></button></div>
        <div><button class="d d16" onclick="before('1')"><i class="fa-solid fa-1"></i></button></div>
        <div><button class="d d17" onclick="before('2')"><i class="fa-solid fa-2"></i></button></div>
        <div><button class="d d18" onclick="before('3')"><i class="fa-solid fa-3"></i></button></div>
        <div><button class="d d19" onclick="before('+')"><i class="fa-solid fa-plus"></i></button></div>
        <div><button class="d d20" onclick="before('00')"><i class="fa-solid fa-0"></i><i class="fa-solid fa-0"></i></button></div>
        <div><button class="d d21" onclick="before('0')"><i class="fa-solid fa-0"></i></button></div>
        <div><button class="d d22" onclick="before('.')">.</button></div>
        <div><button class="d d23" onclick="CalculateResult()"><i class="fa-solid fa-equals"></i></button></div>
    </div>
</body>
</html>
